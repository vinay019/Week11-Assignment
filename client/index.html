<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CalmStart</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="/main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>CalmStart</h1>

      <form id="plan-form" autocomplete="off">
        <label>
          Task
          <input
            name="task"
            placeholder="e.g. Complete Week 10 Assignment"
            required
          />
        </label>

        <label>
          Details (optional)
          <input
            name="details"
            placeholder="e.g. Focus on README, deploy links, reflection"
          />
        </label>

        <label>
          Minutes available
          <input
            name="minutes"
            type="number"
            min="5"
            step="5"
            value="25"
            required
          />
        </label>

        <label>
          Deadline in (e.g. 2 hours, 1 day)
          <input name="deadline" placeholder="e.g. 3 hours" />
        </label>

        <button type="submit">Create plan</button>
      </form>

      <section id="plan" hidden>
        <h2>Your plan</h2>
        <p id="progress" class="subtle"></p>
        <ol id="steps"></ol>
        <p id="pomodoro"></p>
      </section>
      <section id="timer" hidden>
        <h2>Pomodoro</h2>
        <p id="timer-meta" class="subtle"></p>
        <div id="timer-display">00:00</div>
        <div class="timer-actions">
          <button id="start-btn" type="button">Start</button>
          <button id="pause-btn" type="button">Pause</button>
          <button id="reset-btn" type="button">Reset</button>
        </div>
      </section>
    </main>
  </body>
</html>
